<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusShield</title>
  <!-- Link to your popup.css -->
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- 
    .main-content will be the scrollable area,
    ensuring the nav bar remains pinned at the bottom.
  -->
  <div class="main-content">
    
    <!-- HOME SECTION (active by default) -->
    <section id="home-section" class="view active">
      <div class="container">
        <header>
          <h1>FocusShield</h1>
        </header>

        <!-- Add-Site Content -->
        <section class="add-site">
          <h2>Add Monitored Site</h2>
          <form id="add-site-form">
            <div class="form-group">
              <label for="new-domain">Website (e.g., example.com):</label>
              <input
                type="text"
                id="new-domain"
                name="new-domain"
                placeholder="Enter website domain"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-timeLimit">Time Limit (minutes):</label>
              <input
                type="number"
                id="new-timeLimit"
                name="new-timeLimit"
                min="0"
                placeholder="0 for no limit"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-visitLimit">Visit Limit:</label>
              <input
                type="number"
                id="new-visitLimit"
                name="new-visitLimit"
                min="0"
                placeholder="0 for unlimited visits"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Add Site</button>
          </form>
        </section>

        <!-- Monitored Sites List -->
        <section class="monitored-sites">
          <h2>Monitored Sites</h2>
          <ul id="site-list" aria-describedby="monitored-sites-desc">
            <!-- Dynamically filled by popup.js -->
          </ul>
        </section>

        <!-- Browsing Insights -->
        <section class="browsing-insights">
          <h2>Your Browsing Insights</h2>
          <div id="usage-summary">
            <!--
              The popup.js script will dynamically populate this area with a table:
              <table>
                <thead>
                  <tr>
                    <th>Website</th>
                    <th>Visits</th>
                    <th>Time (min)</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Table rows inserted here -->
                </tbody>
              </table>
            -->
          </div>
        </section>
      </div>
    </section>

    <!-- TO-DO SECTION -->
<section id="todo-section" class="view" style="display: none;">
  <div class="container">
    <h2>To-Do List</h2>
    <!-- New To-Do Input Form -->
    <div class="todo-input">
      <input type="text" id="new-task-input" placeholder="Enter your task" aria-label="New task" />
      <button id="add-task-btn" aria-label="Add Task">
        <!-- Optionally use an icon here -->
        Add Task
      </button>
    </div>
    <!-- Task List Container -->
    <!-- 
      Each task will be rendered as follows (example markup):
      <li class="task-card">
         <input type="checkbox" class="task-checkbox">
         <div class="task-content">
             <span class="task-title">Task Name</span>
         </div>
         <button class="delete-btn" aria-label="Delete Task">
             <i class="fa fa-trash"></i> or text: "Delete" -->
         </button>
      </li>
    <ul id="todo-list" class="todo-list"></ul>
  </div>
</section>

    <!-- POMODORO SECTION -->
    <section id="pomo-section" class="view" style="display: none;">
      <div class="container">
        <h2>Pomodoro Timer</h2>
        <p>Coming Soon!</p>
        <!-- Future: Timer logic, countdown display, start/stop buttons, etc. -->
      </div>
    </section>

  </div> <!-- end of .main-content -->

  <!-- BOTTOM NAVIGATION BAR (fixed at the bottom) -->
  <nav class="bottom-nav">
    <button id="nav-home" class="nav-btn active">Home</button>
    <button id="nav-todo" class="nav-btn">To-Do</button>
    <button id="nav-pomo" class="nav-btn">Pomo</button>
  </nav>

  <script src="popup.js"></script>
  <script src="todo.js"></script>
</body>
</html>
