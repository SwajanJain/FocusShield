<!DOCTYPE html>
<html>
<head>
  <title>FocusShield Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>FocusShield Settings</h1>
  <form id="site-form">
    <input type="text" id="domain" placeholder="Website Domain (e.g., example.com)" required>
    <input type="number" id="timeLimit" placeholder="Time Limit (minutes)" required>
    <input type="number" id="visitLimit" placeholder="Visit Limit" required>
    <button type="submit">Add Site</button>
  </form>
  <ul id="site-list"></ul>
  <script src="options.js"></script>
</body>
</html>
